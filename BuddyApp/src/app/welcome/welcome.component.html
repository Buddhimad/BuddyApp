<div class="d-lg-flex half">
  <div
    class="bg order-1 order-md-2"
    style="background-image: url('./../../../assets/img/bglogin.webp'); background-size: cover;"
  ></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3><strong>Buddy</strong></h3>
          <p class="mb-4">Crafting Connections, Delivering Excellence</p>
          <form (ngSubmit)="login($event)" [formGroup]="firstFormGroup">
            <div class="form-group">
              <mat-form-field class="full-width">
                <mat-label>Enter your user email</mat-label>
                <input
                  matInput
                  formControlName="username"/>
                <mat-error>User email is required</mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="full-width">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'"
                       formControlName="password"/>
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                </button>
                <mat-error>Password is required</mat-error>
              </mat-form-field>
            </div>
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"
              ><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"
              ><a href="#" class="forgot-pass">Forgot Password</a></span
              >
            </div>

            <!-- <input type="submit" value="Log In" class="btn btn-block btn-primary"> -->
            <button mat-raised-button color="primary" class="full-width primary-color" type="submit">Sign In</button>
            <button mat-raised-button class="full-width btn-signup-customer mt-2"
                    (click)="navigateToDestination('/registercustomer')">Sign Up as a Customer
            </button>
            <button mat-raised-button color="primary" class="full-width black-color mt-2"
                    (click)="navigateToDestination('/registerpharmacy')">Sign Up as a Pharmacy
            </button>
            <!-- <button mat-raised-button color="primary" class="full-width black-color mt-2" (click)="navigateToDestination('/registerdeliveryperson')">Sign Up as a Delivery Person</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

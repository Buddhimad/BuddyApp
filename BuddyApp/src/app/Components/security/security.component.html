<div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
      <div class="content-grid content-grid-scroll">
          <div class="section-vc-one mt-3 mb-3">
              <div class="box pt-2">
                  <div class="img-container">
                      <img src="http://siga-aluminio.com.mx/wp-content/uploads/2019/01/person2.jpg" alt="profile" class="profile-img"> 
                  </div>
                  <div class="quote">
                    <mat-icon id="quote" aria-hidden="false" aria-label="radio_button_checked icon" fontIcon="radio_button_checked"></mat-icon>
                    <!-- <i class="fa-solid fa-quote-right" id="quote"></i> -->
                  </div>
                    <div class="d-flex justify-content-center">
                      <h4>Buddhima Vajirapani Dahanayake</h4>
                    </div>
                    <div class="d-flex justify-content-center level">
                      <mat-icon aria-hidden="false" aria-label="Example verified_user icon" fontIcon="verified_user"></mat-icon><p class="">Verified Customer</p>
                    </div>
                    <div class="d-flex justify-content-center">
                      <div class="rating">
                        <!-- Five stars -->
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9734;</span>
                      </div>
                    </div>
              </div>
          </div>
          <div class="section-vc-two">
              <mat-accordion class="vc-headers-align">
                  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                       <strong>Old Password </strong>
                      </mat-panel-title>
                      <mat-panel-description>
                        Enter your Old Password
                        <mat-icon>lock_clock</mat-icon>
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                
                 
                      <div class="d-flex">
                        <mat-form-field class=" flex-fill p-3">
                          <mat-label>Enter your password</mat-label>
                          <input matInput [type]="hideoldpassword ? 'password' : 'text'">
                          <button mat-icon-button matSuffix (click)="hideoldpassword = !hideoldpassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideoldpassword">
                            <mat-icon>{{hideoldpassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                        </mat-form-field>
                      </div>
                    
                    <mat-action-row>
                      <button mat-button color="primary" (click)="nextStep()">Next</button>
                    </mat-action-row>
                  </mat-expansion-panel>
                
                  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        <strong>New Password </strong>
                      </mat-panel-title>
                      <mat-panel-description>
                        Enter your New Password
                        <mat-icon>lock_reset</mat-icon>
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div class="d-flex">
                      <mat-form-field class=" flex-fill p-3">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hidenewpassword ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hidenewpassword = !hidenewpassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidenewpassword">
                          <mat-icon>{{hidenewpassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                
                    <mat-action-row>
                      <button mat-button color="warn" (click)="prevStep()">Previous</button>
                      <button mat-button color="primary" (click)="nextStep()">Next</button>
                    </mat-action-row>
                  </mat-expansion-panel>

                  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                       <strong>Confirm Password</strong>
                      </mat-panel-title>
                      <mat-panel-description>
                        Reenter your Password
                        <mat-icon>sync_lock</mat-icon>
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                
                    <div class="d-flex">
                      <mat-form-field class=" flex-fill p-3">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hidereenterpassword ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hidereenterpassword = !hidereenterpassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidereenterpassword">
                          <mat-icon>{{hidereenterpassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                
                    <mat-action-row>
                      <button mat-button color="warn" (click)="prevStep()">Previous</button>
                      <button mat-button color="primary" (click)="nextStep()">Finish</button>
                    </mat-action-row>
                  </mat-expansion-panel>
                      
                </mat-accordion>
          </div>
          <div class="force-overflow"></div>
      </div>      
    </div>
  </div>

<div class="content-grid content-grid-scroll">
  <div class="section-vc-one mb-3">
    <div class="content">
      <div class="profile-pic d-flex justify-content-center mb-3">
        <label class="-label" for="file">
          <!-- <span class="glyphicon glyphicon-camera"></span> -->
          <!-- <span>Change Image</span> -->
        </label>
        <!-- <input id="file" type="file" onchange="loadFile(event)" /> -->
        <img
          src="https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg"
          id="output"
          width="200"
        />
      </div>
      <div class="d-flex justify-content-center">
        <h4>Loyde Pharmacy</h4>
      </div>
      <div class="d-flex justify-content-center level">
        <mat-icon
          aria-hidden="false"
          aria-label="Example verified_user icon"
          fontIcon="verified_user"
        ></mat-icon>
        <p class="">Verified Pharmacy</p>
      </div>
      <div class="d-flex justify-content-center pb-3">
        <div class="rating">
          <!-- Five stars -->
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9734;</span>
        </div>
      </div>
    </div>
  </div>
  <div class="section-cvc-two">
    <mat-accordion class="cvc-headers-align">
      <mat-expansion-panel
        [expanded]="step === 0"
        (opened)="setStep(0)"
        hideToggle
      >
        <mat-expansion-panel-header class="mb-3">
          <mat-panel-title>
            <strong>Pharmacy Information </strong>
          </mat-panel-title>
          <mat-panel-description>
            Provide required Infromation
            <mat-icon class="success">check_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="d-flex flex-fill mb-3">
          <div class="input-group">
            <label for="upphebowb" class="mb-2 text-grey">
              Copy of Pharmacy Electricity Bill or Water Bill</label
            >
            <input type="file" id="upphebowb" />
          </div>
        </div>
        <div class="d-flex flex-fill mb-3">
          <div class="input-group">
            <label for="upbr" class="mb-2 text-grey"
              >Copy of Pharmacy Business Registration</label
            >
            <input type="file" id="upbr" />
          </div>
        </div>
        <div class="d-flex flex-fill mb-3">
          <div class="input-group">
            <label for="upphphoto" class="mb-2 text-grey"
              >Upload photo of Pharmacy</label
            >
            <input type="file" id="upphphoto" />
          </div>
        </div>
        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel
        [expanded]="step === 1"
        (opened)="setStep(1)"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <strong>Owner's Information </strong>
          </mat-panel-title>
          <mat-panel-description>
            Photo of Electricity or Water bill
            <mat-icon class="success">check_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="d-flex flex-fill">
          <div class="input-group">
            <label for="upphphoto" class="mb-2 text-grey"></label>
            <input type="file" id="upphphoto" />
          </div>
        </div>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel
        [expanded]="step === 2"
        (opened)="setStep(2)"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <strong>Verify Location </strong>
          </mat-panel-title>
          <mat-panel-description>
            Photo of Electricity or Water bill
            <mat-icon>upload</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="d-flex flex-fill">
          <div class="input-group">
            <label for="upphphoto" class="mb-2 text-grey"></label>
            <input type="file" id="upphphoto" />
          </div>
        </div>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="force-overflow"></div>
</div>

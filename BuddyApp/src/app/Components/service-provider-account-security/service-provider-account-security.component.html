<div class="content-grid content-grid-scroll">
    <div class="section-vc-one  mb-3">
          <div class="content">
          <div class="profile-pic d-flex justify-content-center mb-3">
            <label class="-label" for="file">
              <!-- <span class="glyphicon glyphicon-camera"></span> -->
              <!-- <span>Change Image</span> -->
            </label>
            <!-- <input id="file" type="file" onchange="loadFile(event)" /> -->
            <img
              src="https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg"
              id="output"
              width="200"
            />
          </div>
          <div class="d-flex justify-content-center">
            <h4>Loyde Pharmacy</h4>
          </div>
          <div class="d-flex justify-content-center level">
            <mat-icon
              aria-hidden="false"
              aria-label="Example verified_user icon"
              fontIcon="verified_user"
            ></mat-icon>
            <p class="">Verified Pharmacy</p>
          </div>
          <div class="d-flex justify-content-center pb-3">
            <div class="rating">
              <!-- Five stars -->
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9734;</span>
            </div>
          </div>
        </div>
    </div>
    <div class="section-vc-two">
        <mat-accordion class="vc-headers-align">
            <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                 <strong>Old Password </strong>
                </mat-panel-title>
                <mat-panel-description>
                  Enter your Old Password
                  <mat-icon>lock_clock</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>
          
           
                <div class="d-flex">
                  <mat-form-field class=" flex-fill p-3">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hideoldpassword ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hideoldpassword = !hideoldpassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideoldpassword">
                      <mat-icon>{{hideoldpassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
              
              <mat-action-row>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
              </mat-action-row>
            </mat-expansion-panel>
          
            <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <strong>New Password </strong>
                </mat-panel-title>
                <mat-panel-description>
                  Enter your New Password
                  <mat-icon>lock_reset</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="d-flex">
                <mat-form-field class=" flex-fill p-3">
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hidenewpassword ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hidenewpassword = !hidenewpassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidenewpassword">
                    <mat-icon>{{hidenewpassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
          
              <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
              </mat-action-row>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                 <strong>Confirm Password</strong>
                </mat-panel-title>
                <mat-panel-description>
                  Reenter your Password
                  <mat-icon>sync_lock</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>
          
              <div class="d-flex">
                <mat-form-field class=" flex-fill p-3">
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hidereenterpassword ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hidereenterpassword = !hidereenterpassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidereenterpassword">
                    <mat-icon>{{hidereenterpassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
          
              <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep()">Finish</button>
              </mat-action-row>
            </mat-expansion-panel>
                
          </mat-accordion>
    </div>
    <div class="force-overflow"></div>
</div>

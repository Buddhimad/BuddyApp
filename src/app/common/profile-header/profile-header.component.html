<div class="section-vc-one mb-3">
  <div class="content">
    <div class="profile-pic d-flex justify-content-center mb-3">
      <label class="-label" for="file">
        <!-- <span class="glyphicon glyphicon-camera"></span> -->
        <!-- <span>Change Image</span> -->
      </label>
      <!-- <input id="file" type="file" onchange="loadFile(event)" /> -->
      <img
        src="https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg"
        id="output"
        width="200"
      />
    </div>
    <div class="d-flex justify-content-center">
      <h4>{{user?.fullName}}</h4>
    </div>
    <div class="d-flex justify-content-center level" *ngIf="user?.userVerify">
      <mat-icon
        aria-hidden="false"
        aria-label="Example verified_user icon"
        fontIcon="verified_user"
      ></mat-icon>
      <p class="">
        Verified {{user?.userType === 'customer' ? 'Customer' : user?.userType === 'pharmacy' ? 'Pharmacy' : ''}}</p>
    </div>
    <div class="d-flex justify-content-center pb-3">
      <div class="rating">
        <!-- Five stars -->
        <span class="star" *ngFor="let star of getStars(user?.ratingScore);let i=index"
              style="cursor: pointer">
                    {{star.rated ? '&#9733;' : '&#9734;'}}
                    </span>
      </div>
    </div>
  </div>
</div>

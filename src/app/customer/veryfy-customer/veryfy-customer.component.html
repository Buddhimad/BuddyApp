      <div class="section-cvc-two">
        <mat-accordion class="cvc-headers-align">
          <form [formGroup]="firstFormGroup" (ngSubmit)="nextStep($event,0)" #firstFormDirective="ngForm">
            <mat-expansion-panel [disabled]="step!==0" [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <strong>Verify Identity </strong>
                </mat-panel-title>
                <mat-panel-description>
                  Upload both sides of NIC
                  <mat-icon>upload</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>

              <div class="col-12">
                <app-buddy-file-upload formGroupName="nicFormGroup"
                                       [filesToUpload]="selectedFilesNIC"
                                       [topicTxt]="''"
                                       [errMessage]="'NIC is required'"></app-buddy-file-upload>
              </div>

              <mat-action-row>
                <button mat-button color="primary" type="submit">Next</button>
              </mat-action-row>
            </mat-expansion-panel>
          </form>

          <form [formGroup]="secondFormGroup" (ngSubmit)="nextStep($event,1)" #secondFormDirective="ngForm">
            <mat-expansion-panel [disabled]="step!==1" [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <strong>Verify Location </strong>
                </mat-panel-title>
                <mat-panel-description>
                  Photo of Electricity or Water bill
                  <mat-icon>upload</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>

              <div class="col-12">
                <app-buddy-file-upload formGroupName="locationFormGroup"
                                       [filesToUpload]="selectedFilesLocation"
                                       [topicTxt]="''"
                                       [indexFU]="1"
                                       [errMessage]="'Location is required'"></app-buddy-file-upload>
              </div>

              <mat-action-row>
                <button mat-button color="warn" type="button" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" type="submit">Finish</button>
              </mat-action-row>
            </mat-expansion-panel>
          </form>
        </mat-accordion>
      </div>
      <div class="force-overflow"></div>
    </div>
  </div>
</div>

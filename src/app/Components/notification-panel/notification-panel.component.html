<div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
      <div class="content-grid content-grid-scroll notifications">
        <li class="unread" *ngFor="let notification of notification_list">
            <div class="d-flex">
                <div class="p-2 w-100">
                    <a href="#" class="d-flex">
                        <div class="img me-3">
                          <img src="{{notification.profile_pic_url}}" alt="Image" class="img-fluid">
                        </div>
                        <div class="text">
                          <p class=""><strong class="ml-3">{{notification.responders_name}} </strong>   respond to your notice </p>
                         <span class="time">{{notification.time_stamp| dateAgo}}</span>
                        </div>
                      </a>
                </div>
                <div class="d-flex p-2 flex-shrink-1">
                    <mat-icon class="notreadot" aria-hidden="false" aria-label="new notification" fontIcon="radio_button_checked"></mat-icon>
                </div>
              </div>
          </li>
<div class="force-overflow"></div>
</div>
</div>
</div>
